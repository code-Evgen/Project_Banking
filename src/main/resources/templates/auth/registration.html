<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form method="post" th:action="@{/auth/registration}" th:object="${client}">
        <label th:for="name">ФИО: </label>
        <input th:type="text" th:field="*{name}" th:id="name">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br>
        <br>

        <label th:for="login">Логин: </label>
        <input th:type="text" th:field="*{login}" th:id="login">
        <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login error</div>
        <br>
        <br>

        <label th:for="password">Пароль: </label>
        <input th:type="text" th:field="*{password}" th:id="password">
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
        <br>
        <br>

        <input type="submit" value="Создать">
    </form>
    <br>
    <a th:href="@{/auth/login}">Назад</a>
</body>
</html>
